// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    //dipendenza esplicita dal progetto della libreria
    flatDir{dirs '/usr/share/java'}
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.7'
	compile project(':libfirmapiu-java')

    compile fileTree(dir: '/usr/share/java', include: 'dbus-2.8.jar')
	compile fileTree(dir: '/usr/share/java', include: 'hexdump.jar')
	compile fileTree(dir: '/usr/share/java', include: 'unix.jar')

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit4:4.11'
    testCompile 'org.slf4j:slf4j-api:1.7.5'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.5'
    testCompile 'log4j:log4j-1.2:1.2.17'
}

task verifySingleFileTest(type: Test) {
	// show standard out and standard error of the test JVM(s) on the console
  	testLogging.showStandardStreams = true
  	
  	include '**/VerifySingleFileTest.class'
}
